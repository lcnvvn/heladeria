        <div class="container-fluid">
          <a class="navbar-brand" href="#">Heladería</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

  </header>
  <main>
    <h1 class="animate__animated animate__pulse">¿Tenés una consulta o sugerencia?</h1>
      <div class="container contacto__form justify-content-around"> 
          <form>
            <div class="row">
              <div class="mb-3 col">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="mb-3 col">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido">
              </div>
              
            </div>
              <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico:</label>
              <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-3">
              <label for="motivo" class="form-label">Motivo de consulta:</label>
              <input type="text" class="form-control" id="motivo">
              </div>
              <div class="mb-3">
                  <label for="mensaje" class="form-label">Mensaje:</label>
                  <textarea class="form-control form-control-lg" id="mensaje"></textarea>
              </div>
              <div class="mb-3">
                <label for="customRange1" class="form-label">¿Qué tanto recomendarías nuestros helados?</label>
                <input type="range" class="form-range" id="customRange1"> 
              </div>
              <div class="mb-3 form-check">
              <label class="form-check-label" for="heckbox-promos">¿Desea recibir promociones?</label>
              <input type="checkbox" class="form-check-input" id="checkbox-promos">
              </div>
              <button type="submit" class="btn btn-outline-danger">Borrar</button>
              <button type="submit" class="btn btn-success">Enviar formulario</button>
          </form>
      </div>
  </main>
